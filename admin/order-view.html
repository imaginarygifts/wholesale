<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Order Details</title>

  <link rel="stylesheet" href="../css/order-view.css" />

  <script type="module" src="../js/order-view.js"></script>
</head>

<body>
  <div class="page">

    <!-- HEADER -->
    <div class="page-header">
      <button class="back-btn" onclick="history.back()">‚Üê</button>
      <div class="page-title">Order Details</div>
    </div>

    <!-- ORDER META -->
    <div class="card">
      <div id="orderMeta"></div>
    </div>

    <!-- PRODUCT -->
    <div class="card">
      <h3>Product</h3>
      <div class="product-row" id="productBox"></div>
    </div>

    <!-- CUSTOMER -->
    <div class="card">
      <h3>Customer</h3>
      <div class="customer-info" id="customerBox"></div>
    </div>

    <!-- PAYMENT -->
    <div class="card">
      <h3>Payment</h3>

      <div class="grid-2">
        <div>
          <label>Payment Mode</label>
          <select id="paymentMode">
            <option value="online">Online</option>
            <option value="cod">COD</option>
            <option value="advance">Advance</option>
             <option value="whatsapp">Whatsapp</option>
          </select>
        </div>

        <div>
          <label>Payment Status</label>
          <select id="paymentStatus">
            <option value="paid">Paid</option>
            <option value="pending">Pending</option>
          <option value="refund">Refund</option>
          </select>
        </div>
      </div>

      <div class="grid-3">
        <div>
          <label>Total Amount</label>
          <input id="totalAmount" disabled />
        </div>

        <div>
          <label>Paid Amount</label>
          <input id="paidAmount" />
        </div>

        <div>
          <label>Balance</label>
          <div id="balanceBox" class="balance-box"></div>
        </div>
      </div>
    </div>

    <!-- ORDER STATUS -->
    <div class="card">
      <h3>Order Status</h3>
      <div class="status-row">
        <select id="orderStatus">
          <option value="pending">Pending</option>
          <option value="ready">Ready</option>
          <option value="shipped">Shipped</option>
          <option value="delivered">Delivered</option>
          <option value="cancelled">Cancelled</option>
          <option value="returned">Returned</option>
        </select>

        <button class="primary-btn" id="updateOrderBtn">
          Update Order
        </button>
      </div>
    </div>

  </div>
</body>
</html>
